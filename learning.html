<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nevermind</title>
        <link rel="stylesheet" type="text/css" href="Extension.css">
        <link rel="stylesheet" type = "text/css" href="BarrierWebsites.css">
        <link rel="stylesheet" type="text/css" href="learning.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            .divboxes{
                width: 740px;
            }
        </style>


    </head>
    <body>

            <script>
              $(window).scroll(function() {
                  if ($(this).scrollTop() > 100) {
                      $('#lists_section').css({'height':'100vh', 'position':'fixed', 'top':'0'});
                      $('#header').css({'top':'100vh'});
                  } else {
                      $('#lists_section').css({'height':'100vh', 'position':'relative', 'top':'0'});
                      $('#header').css({'top':'0'});
                  }
              });
            </script>
          

        <header id="header" class="scroll(function())">
            <div id="logo">
                <img src="Logo.png">
                <h3 id="never">Nevermind</h3>
            </div>
        </header>
        <div class="container" style="position: absolute;max-width: 100%; width: 100%; height: 95%;">
            <div class="row" style="height: 100%;">
                <div class="col-sm-4" style="width: 20%; padding: 0;">
                    <section id="lists_section" >
                        <ul id="lists">
                            <li style="color: blueviolet; padding: 8px;"><a href="#"><img src="learning.png" class="listsicons"><span style="position: relative; top: 1px;">Learning</span></a></li>
                            <li style=" padding: 8px;"><a href="#"><img src="barrier.png" class="listsicons"><span style="position: relative; top: 1px;">Barrier websites</span></a></li>
                            <li style="padding: 8px;"><a href="#"><img src="settings.png" class="listsicons"><span style="position: relative; top: 1px;">Settings</span></a></li>
                        </ul>
                    </section>
                </div>

                <div class="col-sm-4" style="width: 60%; left: 100px;">
                    <div style="top: 3%; position: inherit;">
                        <div  class="divaddwebsite" style="right: 285px; display: grid;">
                            <h2 style="font-weight: 500; margin-bottom: 0;">Learning</h2><br>    
                        </div>
                        <div class="divaddwebsite" style="right: 280px; display: grid;">
                            <h4 class="addwebsite" style="margin-top: 20px; margin-bottom: 0;">Memory base</h4>      
                        </div> 
                        <section id="learning_section">
                            <button style="display: contents;">
                                <div class="section_rows">
                                    <span class="row_heading">Just Started</span>
                                    <span class="no-ofwords">0</span>
                                    <span class="row_button"><img src="right_button.png"></span>
                                </div>
                            </button>
                            <button style="display: contents;">
                                <div class="section_rows" style="background: #DFF7FD;">
                                    <span class="row_heading">Almost There</span>
                                    <span class="no-ofwords">0</span>
                                    <span class="row_button"><img src="right_button.png"></span>
                                </div>
                            </button>
                            <button style="display: contents;">
                                <div class="section_rows" style="background: #D0F3FD;">
                                    <span class="row_heading">Got it...</span>
                                    <span class="no-ofwords">0</span>
                                    <span class="row_button"><img src="right_button.png"></span>
                                </div>
                            </button>
                            <button style="display: contents;">
                                <div class="section_rows" style="background: #C0F0FE;">
                                    <span class="row_heading">Memory Mode</span>
                                    <span class="no-ofwords">0</span>
                                    <span class="row_button"><img src="right_button.png"></span>
                                </div>
                            </button>
                            <button style="display: contents;">
                                <div class="section_rows" style="background: #B1ECFF;">
                                    <span class="row_heading">Mastery</span>
                                    <span class="no-ofwords">0</span>
                                    <span class="row_button"><img src="right_button.png"></span>
                                </div>
                            </button>
                        </section>  
                    </div>
               </div>
                <div class="col-sm-4" style="width: 20%;"></div>          
            
            </div>
        </div>
    </body>
</html>
